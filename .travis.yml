language: bash

matrix:
  include:
    - os: linux
      env: SH_VERSION=3.2 - os: linux
      env: SH_VERSION=4.0
    - os: linux
      env: SH_VERSION=4.1
    - os: linux
      env: SH_VERSION=4.2
    - os: linux
      env: SH_VERSION=4.3
    - os: linux
      env: SH_VERSION=4.4
    - os: linux
      env: SH_VERSION=5.0

addons:
  apt:
    packages:
      - gawk
      - gcc
      - make
      - golang
      - shellcheck

before_install:
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq bats
  - GO111MODULE=off go get mvdan.cc/sh/cmd/shfmt
  - sudo ./install.sh

script:
  - /bin/bash --version
  - shfmt -i 2 -ci -sr -d bin/
  - shellcheck bin/*
  - ./test.bats
